<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Pagamento</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        #messages {
            margin-top: 20px;
        }

        .qr-code {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            width: 200px;
        }
    </style>
</head>
<body>
<main>
    <h1>Pagamento via PIX</h1>
    <div class="field">
        <label for="txid">TXID - Chave</label>
        <input type="text" id="txid" name="txid" required="required">
        <button type="button" onclick="connect()">Gerar PIX</button>

        <div id="messages"></div>
    </div>
    <img class="qr-code" src="https://docmanagement.com.br/wp-content/uploads/2013/01/sample-QR.png" alt="CÃ³digo QR">
</main>
<script src="/static/js/main.js"></script>
</body>
</html>
